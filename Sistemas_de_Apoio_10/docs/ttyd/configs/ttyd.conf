# Configuração do TTY Web Service

# Configurações básicas
port = 7681
interface = "lo"
writable = true
max-clients = 10

# Configurações de segurança
credential = "admin:senha123"
client-option = [ "fontSize=14" ]
once = false
readonly = false

# Configurações de SSL/TLS
ssl = false
ssl-cert = "/path/to/cert.pem"
ssl-key = "/path/to/key.pem"
ssl-ca = "/path/to/ca.pem"

# Configurações de interface
index = "/path/to/custom/index.html"
ipv6 = false

# Configurações de logging
debug = 0
verbose = 1

# Configurações de terminal
term = "xterm-256color"
check-origin = false
max-reconnect = 10

# Configurações de tema
theme = {
    background = "#1a1b26"
    foreground = "#c0caf5"
    selection = "#33467c"
    black = "#15161e"
    red = "#f7768e"
    green = "#9ece6a"
    yellow = "#e0af68"
    blue = "#7aa2f7"
    magenta = "#bb9af7"
    cyan = "#7dcfff"
    white = "#a9b1d6"
    brightBlack = "#414868"
    brightRed = "#f7768e"
    brightGreen = "#9ece6a"
    brightYellow = "#e0af68"
    brightBlue = "#7aa2f7"
    brightMagenta = "#bb9af7"
    brightCyan = "#7dcfff"
    brightWhite = "#c0caf5"
} 